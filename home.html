<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Movie App</title>
    <style>
        body {
            color: #333; /* Dark text for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh; /* Full height for the background */
            overflow: hidden; /* Prevent scrolling */
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire background */
            z-index: -1; /* Place the image behind other elements */
        }
        header {
            background-color: rgba(58, 119, 184, 0.8); /* Semi-transparent background for the header */
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure the header is above the background image */
        }
        nav a {
            color: #fff; /* White color for the link */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #1383ec; /* Slightly darker on hover */
        }
        main {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure the main content is above the background image */
        }
        h1 {
            color: #f1f3f6; /* Darker blue for the heading */
        }
    </style>
</head>
<body>
    <!-- Background image using img tag -->
    <img src="images/new.avif" alt="Background Image" class="background-img">


    <header>
        <nav>
            <a href="registration.html">Go here Login</a>
        </nav>
    </header>
    <main>
        <h1>Explore for Entertainment</h1>
    </main>
</body>
</html>
